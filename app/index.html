<html lang="">
  <head>
    <meta charset="utf-8">
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="generator" content="CU-Boulder Labs" />
    <title>CU-Boulder Labs</title>
    <!-- Place favicon.ico in the `app/` directory -->
    <!-- Chrome for Android theme color -->
    <meta name="theme-color" content="#2E3AA1">
    <!-- Web Application Manifest -->
    <link rel="manifest" href="manifest.json">
    <!-- Tile color for Win8 -->
    <meta name="msapplication-TileColor" content="#3372DF">
    <!-- Add to homescreen for Chrome on Android -->
    <meta name="mobile-web-app-capable" content="yes">
    <meta name="application-name" content="PSK">
    <link rel="icon" sizes="192x192" href="images/touch/chrome-touch-icon-192x192.png">
    <!-- Add to homescreen for Safari on iOS -->
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <meta name="apple-mobile-web-app-title" content="Polymer Starter Kit">
    <link rel="apple-touch-icon" href="images/touch/apple-touch-icon.png">
    <!-- Tile icon for Win8 (144x144) -->
    <meta name="msapplication-TileImage" content="images/touch/ms-touch-icon-144x144-precomposed.png">
    <!-- build:css styles/main.css -->
    <link rel="stylesheet" href="styles/main.css">
    <!-- endbuild-->
    <!-- build:js bower_components/webcomponentsjs/webcomponents-lite.min.js -->
    <script src="bower_components/webcomponentsjs/webcomponents-lite.js"></script>
    <!-- endbuild -->
    <!-- will be replaced with elements/elements.vulcanized.html -->
    <link rel="import" href="elements/elements.html">
    <!-- endreplace-->
    <!-- For shared styles, shared-styles.html import in elements.html -->
    <style is="custom-style" include="shared-styles"></style>
  </head>
  <body unresolved class="fullbleed layout vertical">
    <span id="browser-sync-binding"></span>
    <template is="dom-bind" id="app">
    <!-- Main Area -->
    <paper-scroll-header-panel main id="headerPanelMain" condenses keep-condensed-header>
      <!-- Main Toolbar -->
      <paper-toolbar id="mainToolbar" class="tall">
        <!-- <paper-icon-button id="paperToggle" icon="menu" paper-drawer-toggle></paper-icon-button> -->
        <oit-logo></oit-logo>
        <span class="flex"></span>
        <!-- Toolbar icons -->
        <oit-search></oit-search>
      </paper-toolbar>
      <!-- Main Content -->
      <div class="content">
        <iron-pages attr-for-selected="data-route" selected="{{route}}">
          <section data-route="home">
            <div class="content-area">
              <paper-material elevation="1" class="paper-font-body2">
                <h2>University Libraries</h2>
                <ul>
                  <li><a href="http://ucblibraries.colorado.edu/">Home Page</a></li>
                  <li><a href="http://libraries.colorado.edu/">Chinook Library Catalog</a></li>
                  <li><a href="http://ucblibraries.colorado.edu/hours/index.htm">Library Hours</a></li>
                  <li><a href="http://ucblibraries.colorado.edu/askus/index.htm">Ask a Librarian</a></li>
                </ul>
                <div class="library"></div>
              </paper-material>
              <paper-material elevation="1" class="paper-font-body2">
                <h2>Campus Services</h2>
                <ul>
                  <li><a href="http://www.colorado.edu/oit/software-hardware/site-licenses">Free and discounted software</a></li>
                  <li><a href="http://www.colorado.edu/oit/services/identity-access-management/identity-manager">Identity Manager</a></li>
                  <li><a href="http://www.colorado.edu/oit/services/teaching-learning-spaces/student-printing-and-scanning">Printing Services</a></li>
                  <li><a href="http://www.colorado.edu/oit/services/teaching-learning-spaces/computing-labs">Computing Labs</a>
                    <ul>
                      <li><a href="https://www.colorado.edu/oit/services/teaching-learning-spaces/computing-labs/help/reserve-lab/webform/computing-lab-reserve-lab">Reserve a lab</a>
                      <li><a href="http://webdata.colorado.edu/labs/softwaresearch/">Find labs with specific software</a>
                      <li><a href="http://www.colorado.edu/oit/services/teaching-learning-spaces/computing-labs/help/report-problem">Report a workstation or lab problem</a>
                    </ul>
                  </li>
                  <li><a href="http://www.colorado.edu/oit/services/teaching-learning-spaces/kiosks">Kiosks</a></li>
                  <li><a href="http://www.colorado.edu/oit/services/networking-internet-services/ucb-wireless">UCB Wireless</a></li>
                  <li><a href="http://www.colorado.edu/oit/services/network-internet-services/eduroam">eduroam</a></li>
                  <li><a href="http://www.colorado.edu/oit/vpn">VPN</a></li>
                </ul>
                <div class="gears"></div>
              </paper-material>
            </div>
          </section>
        </iron-pages>
          <div class="right-sidebar">
              <ul>
                <li>
                  <paper-button>
                    <a href="http://www.colorado.edu/oit/external-site/gmail"><img src="images/mail.png" alt="Google Mail" /></a>
                  </paper-button>
                </li>
                <li>
                  <paper-button>
                    <a href="https://learn.colorado.edu"><img src="images/d2l.png" alt="Desire 2 Learn" /></a></li>
                  </paper-button>
                <li>
                  <paper-button>
                    <a href="https://mycuinfo.colorado.edu"><img src="images/mycuinfo.png" alt="My CU Info" /></a>
                  </paper-button>
                </li>
                <li>
                  <paper-button>
                    <a href="http://www.buffonecard.com"><img src="images/buffone.png" alt="buff one card" /></a>
                  </paper-button>
                </li>
              </ul>
          </div>
      </div>
      <footer id="footer" class="medium-tall">
        <div class="left">
          <dl>
            <dt>IT Service Center</dt>
            <dd>303-735-4357 (5-HELP) or</dd>
            <dd><a href="mailto:help@colorado.edu">help@colorado.edu</a></dd>
          </dl>
        </div>
        <div class="right">
          <div>
            <strong><a href="http://www.colorado.edu">University of Colorado Boulder</a></strong><br />
            <span>Â© The Regents of the University of Colorado</span>
          </div>
            <ul>
              <li class="first"><a href="http://www.colorado.edu/about/legal.html">LEGAL &amp; TRADEMARKS</a></li>
              <li class="last"><a href="http://www.colorado.edu/privacy/">PRIVACY POLICY</a></li>
            </ul>
          </div>
      </footer>
        <!-- Uncomment next block to enable Service Worker support (1/2) -->

          duration="6000"

            cache-config-file="cache-config.json">
          </platinum-sw-cache>
        </platinum-sw-register>
        -->
        </template>
        <!-- build:js scripts/app.js -->
        <script src="scripts/app.js"></script>
        <!-- endbuild-->
      </body>
    </html>
