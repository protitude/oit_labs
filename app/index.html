<platinum-https-redirect></platinum-https-redirect>
<html lang="">
  <head>
    <meta charset="utf-8">
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="generator" content="CU-Boulder Labs" />
    <title>CU-Boulder Labs</title>
    <!-- Place favicon.ico in the `app/` directory -->
    <!-- Chrome for Android theme color -->
    <meta name="theme-color" content="#2E3AA1">
    <!-- Web Application Manifest -->
    <link rel="manifest" href="manifest.json">
    <!-- Tile color for Win8 -->
    <meta name="msapplication-TileColor" content="#3372DF">
    <!-- Add to homescreen for Chrome on Android -->
    <meta name="mobile-web-app-capable" content="yes">
    <meta name="application-name" content="PSK">
    <link rel="icon" sizes="192x192" href="images/touch/chrome-touch-icon-192x192.png">
    <!-- Add to homescreen for Safari on iOS -->
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <meta name="apple-mobile-web-app-title" content="Polymer Starter Kit">
    <link rel="apple-touch-icon" href="images/touch/apple-touch-icon.png">
    <!-- Tile icon for Win8 (144x144) -->
    <meta name="msapplication-TileImage" content="images/touch/ms-touch-icon-144x144-precomposed.png">
    <!-- build:css styles/main.css -->
    <link rel="stylesheet" href="styles/main.css">
    <!-- endbuild-->
    <!-- build:js bower_components/webcomponentsjs/webcomponents-lite.min.js -->
    <script src="bower_components/webcomponentsjs/webcomponents-lite.js"></script>
    <!-- endbuild -->
    <!-- will be replaced with elements/elements.vulcanized.html -->
    <link rel="import" href="elements/elements.html">
    <!-- endreplace-->
    <!-- For shared styles, shared-styles.html import in elements.html -->
    <style is="custom-style" include="shared-styles"></style>
  </head>
  <body unresolved class="fullbleed layout vertical">
    <span id="browser-sync-binding"></span>
    <template is="dom-bind" id="app">
    <!-- Main Area -->
    <paper-scroll-header-panel main id="headerPanelMain">
      <!-- Main Toolbar -->
      <paper-toolbar id="mainToolbar" class="medium-tall">
        <!-- <paper-icon-button id="paperToggle" icon="menu" paper-drawer-toggle></paper-icon-button> -->
        <oit-logo></oit-logo>
        <span class="flex"></span>
        <!-- Toolbar icons -->
        <oit-search></oit-search>
      </paper-toolbar>
      <!-- Main Content -->
      <div class="content">
        <iron-pages attr-for-selected="data-route" selected="{{route}}">
          <section data-route="home">
            <div class="content-area">
              <paper-material elevation="1" class="paper-font-body2">
                <h1>Welcome to the UCB Wireless Network</h1>
                <p>You have successfully connected to the UCB Wireless network. You now have access to the internet and most campus resources (secure resources accessed via <a href="http://colorado.edu/oit/node/15585">eduroam Secure Wireless</a> or <a href="http://colorado.edu/oit/node/737/">wired internet</a>). For information about using the network, please visit the <a href="http://colorado.edu/oit/node/612/">UCB Wireless service page</a>.</p>
                <h2>eduroam Secure Wireless for faculty, staff and student</h2>
                <p>The <a href="http://colorado.edu/oit/node/15585">eduroam Secure Wireless service</a> is a secure federated wireless network service available on the CU-Boulder campus or one of the hundreds of other institutions in both the <a href="https://www.eduroam.us/eduroam_us_institutions">United States</a> and <a href="http://monitor.eduroam.org/eduroam_map.php?type=all">world-wide</a>. The eduroam service allows for access to secured campus resources (e.g. shared files, servers) and secured internet browsing, preventing man in the middle attacks.</p>
                <p>Learn how to setup and connect to the network by visiting the <a href="http://colorado.edu/oit/node/15585">eduroam Secure Wireless service page</a>.</p>
              </paper-material>
            </div>
          </section>
        </iron-pages>
          <div class="right-sidebar">
              <ul>
                <li>
                  <paper-button>
                    <a href="http://www.colorado.edu/oit/external-site/gmail"><img src="images/mail.png" alt="Google Mail" /></a>
                  </paper-button>
                </li>
                <li>
                  <paper-button>
                    <a href="https://learn.colorado.edu"><img src="images/d2l.png" alt="Desire 2 Learn" /></a></li>
                  </paper-button>
                <li>
                  <paper-button>
                    <a href="https://mycuinfo.colorado.edu"><img src="images/mycuinfo.png" alt="My CU Info" /></a>
                  </paper-button>
                </li>
                <li>
                  <paper-button>
                    <a href="http://www.buffonecard.com"><img src="images/buffone.png" alt="buff one card" /></a>
                  </paper-button>
                </li>
              </ul>
          </div>
      </div>
      <footer id="footer" class="medium-tall">
        <div class="left">
          <dl>
            <dt>IT Service Center</dt>
            <dd>303-735-4357 (5-HELP) or</dd>
            <dd><a href="mailto:help@colorado.edu">help@colorado.edu</a></dd>
          </dl>
        </div>
        <div class="right">
          <div>
            <strong><a href="http://www.colorado.edu">University of Colorado Boulder</a></strong><br />
            <span>Â© The Regents of the University of Colorado</span>
          </div>
            <ul>
              <li class="first"><a href="http://www.colorado.edu/about/legal.html">LEGAL &amp; TRADEMARKS</a></li>
              <li class="last"><a href="http://www.colorado.edu/privacy/">PRIVACY POLICY</a></li>
            </ul>
          </div>
      </footer>

        <paper-toast id="caching-complete"
          duration="6000"
          text="Caching complete! This app will work offline.">
        </paper-toast>
        <platinum-sw-register auto-register
          clients-claim
          skip-waiting
          on-service-worker-installed="displayInstalledToast">
          <platinum-sw-cache default-cache-strategy="fastest"
            cache-config-file="cache-config.json">
          </platinum-sw-cache>
        </platinum-sw-register>

        </template>
        <!-- build:js scripts/app.js -->
        <script src="scripts/app.js"></script>
        <!-- endbuild-->
      </body>
    </html>
