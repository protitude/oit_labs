eless</a> or <a href="http://colorado.edu/oit/node/737/">wired internet</a>). For information about using the network, please visit the <a href="http://colorado.edu/oit/node/612/">UCB Wireless service page</a>.</p><h2>eduroam Secure Wireless for faculty, staff and student</h2><p>The <a href="http://colorado.edu/oit/node/15585">eduroam Secure Wireless service</a> is a secure federated wireless network service available on the CU-Boulder campus or one of the hundreds of other institutions in both the <a href="https://www.eduroam.us/eduroam_us_institutions">United States</a> and <a href="http://monitor.eduroam.org/eduroam_map.php?type=all">world-wide</a>. The eduroam service allows for access to secured campus resources (e.g. shared files, servers) and secured internet browsing, preventing man in the middle attacks.</p><p>Learn how to setup and connect to the network by visiting the <a href="http://colorado.edu/oit/node/15585">eduroam Secure Wireless service page</a>.</p></paper-material></div></section></iron-pages><div class="right-sidebar"><ul><li><paper-button><a href="http://www.colorado.edu/oit/external-site/gmail"><img src="images/mail.png" alt="Google Mail"></a></paper-button></li><li><paper-button><a href="https://learn.colorado.edu"><img src="images/d2l.png" alt="Desire 2 Learn"></a></paper-button></li><li><paper-button><a href="https://mycuinfo.colorado.edu"><img src="images/mycuinfo.png" alt="My CU Info"></a></paper-button></li><li><paper-button><a href="http://www.buffonecard.com"><img src="images/buffone.png" alt="buff one card"></a></paper-button></li></ul></div></div><footer id="footer" class="medium-tall"><div class="left"><dl><dt>IT Service Center</dt><dd>303-735-4357 (5-HELP) or</dd><dd><a href="mailto:help@colorado.edu">help@colorado.edu</a></dd></dl></div><div class="right"><div><strong><a href="http://www.colorado.edu">University of Colorado Boulder</a></strong><br><span>Â© The Regents of the University of Colorado</span></div><ul><li class="first
